<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Instance Of</title>
  </head>
  <body>
    <script>
      class Employee {}
      class Manager extends Employee {}

      const budi = new Employee();
      const rafi = new Manager();
      console.info(typeof rafi);

      console.info(budi instanceof Employee); // true
      console.info(budi instanceof Manager); // false

      console.info(rafi instanceof Employee); //true
      console.info(rafi instanceof Manager); // true
    </script>
  </body>
</html>
