<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Error Manual</title>
  </head>
  <body>
    <script>
      //   class Error {
      //     message;
      //   }

      class ValidationError extends Error {
        constructor(message, field) {
          super(message, field);
          this.field = field;
        }
      }

      class MathUtil {
        static sum(...numbers) {
          if (numbers.length === 0) {
            // const error = new Error("total parametere harus lebih dari 0");
            throw new ValidationError(
              "total parametere harus lebih dari 0",
              "numbers"
            );
          }
          let total = 0;

          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }

      try {
        console.info(MathUtil.sum());
        console.info("rafi");
      } catch (error) {
        if (error instanceof ValidationError) {
          console.info(
            `Terjadi Error di field ${this.field} dengan error ${error.message}`
          );
        } else {
          console.info(`Terjadi Error : ${error.message}`);
        }
      } finally {
        console.info("Kode Selesai");
      }

      console.info("Rafi");
    </script>
  </body>
</html>
