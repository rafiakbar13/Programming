<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Handling</title>
  </head>
  <body>
    <script>
      class MathUtil {
        static sum(...numbers) {
          if (numbers.length === 0) {
            // const error = new Error("total parametere harus lebih dari 0");
            throw new Error("total parametere harus lebih dari 0");
          }
          let total = 0;

          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }

      try {
        console.info(MathUtil.sum());
        console.info("rafi");
      } catch (error) {
        console.info(`Terjadi Error : ${error.message}`);
      } finally {
        console.info("Kode Selesai");
      }

      console.info("Rafi");

      class Counter {
        #counter = 0;

        next() {
          try {
            return this.#counter;
          } finally {
            this.#counter++;
          }
        }
      }

      const counter = new Counter();
      console.info(counter.next());
      console.info(counter.next());
      console.info(counter.next());
      console.info(counter.next());
      console.info(counter.next());
    </script>
  </body>
</html>
