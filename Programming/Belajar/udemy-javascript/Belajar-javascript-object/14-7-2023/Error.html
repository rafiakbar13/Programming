<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
  </head>
  <body>
    <script>
      class MathUtil {
        static sum(...numbers) {
          if (numbers.length === 0) {
            // const error = new Error("total parametere harus lebih dari 0");
            throw new Error("total parametere harus lebih dari 0");
          }
          let total = 0;

          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }
      console.info(MathUtil.sum());
      const result = MathUtil.sum(1, 1, 1, 2, 3);
      console.info(result);
    </script>
  </body>
</html>
