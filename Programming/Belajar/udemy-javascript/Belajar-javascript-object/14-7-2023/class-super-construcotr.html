<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class Inheritence</title>
  </head>
  <body>
    <script>
      class Employee {
        constructor(firstName) {
          this.name = firstName;
        }
        sayHello(name) {
          console.info(`Hi ${name}, my name is employee ${this.firstName}`);
        }
      }

      class Manager extends Employee {
        constructor(firstName, lastName) {
          super(firstName);
          this.lastName = lastName;
        }
        sayHello(name) {
          console.info(
            `Hi ${name}, my name is employee ${this.firstName} ${this.lastName}`
          );
        }
      }

      const rafi = new Employee();
      rafi.firstName = "Budi";
      rafi.sayHello("Hokuya");

      const budi = new Manager();
      budi.firstName = "Ambyarr";
      budi.lastName = "Indah";
      budi.sayHello("Eren");
    </script>
  </body>
</html>
