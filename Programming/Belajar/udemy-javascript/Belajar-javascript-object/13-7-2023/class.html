<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }
        sayHello(name) {
          console.info(`Hi ${name}, my name is ${this.name}`);
        }
      }

      const rafi = new Person("Rafi");
      rafi.sayHello("Hokuya");
      console.info(rafi.name);
    </script>
  </body>
</html>
