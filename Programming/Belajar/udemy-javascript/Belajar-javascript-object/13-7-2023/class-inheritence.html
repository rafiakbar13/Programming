<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class Inheritence</title>
  </head>
  <body>
    <script>
      class Employee {
        // constructor(name) {
        //   this.name = name;
        // }
        sayHello(name) {
          console.info(`Hi ${name}, my name is employee ${this.name}`);
        }
      }

      class Manager extends Employee {
        // constructor(name) {
        //   this.name = name;
        // }
        sayHello(name) {
          console.info(`Hi ${name}, my name is employee ${this.name}`);
        }
      }

      const rafi = new Employee();
      rafi.name = "Budi";
      rafi.sayHello("Hokuya");

      const budi = new Manager();
      budi.name = "Ambyarr";
      budi.sayHello("Eren");
    </script>
  </body>
</html>
