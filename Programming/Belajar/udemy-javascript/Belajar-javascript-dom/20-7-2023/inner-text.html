<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inner Text</title>
  </head>
  <body>
    <p id="content">
      <script>
        console.info("Hellow World");
      </script>
      <b>Rafi</b> <i>Akbar</i>
    </p>

    <script>
      const content = document.getElementById("content");
      console.log("Text Content : ", content.textContent);
      console.log("Inner Text : ", content.innerText);
      console.log("Inner HTML : ", content.innerHTML);
    </script>
  </body>
</html>
