<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Element</title>
  </head>
  <a id="link"></a>
  <body>
    <script>
      const link = document.getElementById("link");
      link.href = "https://www.google.com";
      link.textContent = "Google";
      link.target = "_blank";
    </script>
  </body>
</html>
