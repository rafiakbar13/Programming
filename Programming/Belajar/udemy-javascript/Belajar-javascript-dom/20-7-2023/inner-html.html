<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inner HTML</title>
  </head>
  <body>
    <p id="content"></p>

    <script>
      const content = document.getElementById("content");
      content.innerHTML = "<b>Rafi</b> <i>Akbar</i>";
    </script>
  </body>
</html>
