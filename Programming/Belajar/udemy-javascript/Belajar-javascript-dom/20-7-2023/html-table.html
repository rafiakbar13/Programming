<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="orderRevenue" border="1">
      <caption>
        orderRevenue
      </caption>
      <thead>
        <tr>
          <th>Month</th>
          <th>Income</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>100.000.000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>300.000.000</td>
        </tr>
      </tfoot>
    </table>

    <script>
      const table = document.getElementById("orderRevenue");

      console.info(table.caption);
      console.info(table.tHead);
      console.info(table.tBodies);
      console.info(table.tFoot);
      console.info(table.rows);
    </script>
  </body>
</html>
