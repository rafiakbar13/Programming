<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>HTML FORM ELEMENT</title>
  </head>
  <body>
    <form name="commentForm">
      <label for="comment">
        Comment : <input type="text" id="comment" name="comment" />
      </label>
      <br />
      <label for="from">
        From : <input type="text" id="from" name="from" />
      </label>
      <input type="submit" value="Submit" />
    </form>
    <div id="commentList"></div>
    <script>
      document.querySelector("form[name=commentForm]").onsubmit = function (
        event
      ) {
        event.preventDefault();
        const commentList = document.getElementById("commentList");
        const comment = document.getElementById("comment").value;
        const from = document.getElementById("from").value;

        const commentItem = document.createElement("p");
        commentItem.textContent = `${comment} - ${from}`;
        commentList.appendChild(commentItem);
        console.log(commentItem);

        document.querySelector("form[name=commentForm]").reset();
      };
    </script>
  </body>
</html>
