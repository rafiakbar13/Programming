<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Array</title>
  </head>
  <body>
    <script>
      const orang = {};

      // menambah or mengubah object

      orang["nama"] = "Rafi Akbar";
      orang["alamat"] = "Bekasi";
      orang["umur"] = 22;

      console.table(orang);

      const person = {
        "nama lengkap": "Muhammad Rafi A",
        alamat: "Bekasi",
        umur: 22,
      };
      console.table(person);
      console.info(`Nama saya ${person["nama lengkap"]}`);
    </script>
  </body>
</html>
