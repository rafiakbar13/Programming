<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyword This</title>
  </head>
  <body>
    <script>
      console.info(this);

      const person = {
        name: "Rafi",
        sayHello: function (value) {
          console.info(`Hello ${value} my name is ${this.name}`);
        },
      };
      person.sayHello("Hokuya");
    </script>
  </body>
</html>
