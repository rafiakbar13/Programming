<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masalah pada variabel var</title>
  </head>
  <body>
    <script>
      let i = 20;
      for (let i = 0; i < 10; i++) {
        // local scope
        console.info(`Local ${i}`);
      }
      console.info(`Global ${i}`);
    </script>
  </body>
</html>
