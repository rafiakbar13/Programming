<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Method Arrow Function</title>
  </head>
  <body>
    <script>
      const person = {
        name: "Rafi",
        sayHello: (name) => {
          console.info(this);
          console.info(`${name}`);
        },
      };
      person.sayHello("Hokuya");
    </script>
  </body>
</html>
