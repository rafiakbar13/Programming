<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Logika non boolean</title>
  </head>
  <body>
    <script>
      console.info("Hello" || ""); // Hello
      console.info("" || []); // []
      console.info("0" || "NOL"); // "0"
      console.info(0 || "NOL"); // "NOL"
      console.info(undefined || "Undefined"); // "Undefined"
      console.info(0 || false); // false

      const person = {
        firstName: "Rafi",
        lastName: "Akbar",
      };

      const name = person.firstName || person.lastName;
      console.info(name);

      //   AND

      console.info("Hello" && ""); //""
      console.info("" && []); // ""
      console.info("0" && "NOL"); // "NOL"
      console.info(0 && "NOL"); // 0
      console.info(undefined && "Undefined"); // undefined
      console.info(0 && false); // 0
      console.info("undefined" && "null"); // null
    </script>
  </body>
</html>
