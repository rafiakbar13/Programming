<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Option Chaining</title>
  </head>
  <body>
    <script>
      const person = {
        address: {
          country: "Indonesia",
        },
      };

      const country = person?.address?.country;
      document.writeln(`${country}`);
    </script>
  </body>
</html>
