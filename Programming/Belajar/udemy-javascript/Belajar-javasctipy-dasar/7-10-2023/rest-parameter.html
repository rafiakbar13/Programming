<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function parameter</title>
  </head>
  <body>
    <script>
      function sum(name, ...data) {
        let total = 0;
        for (const item of data) {
          total += item;
        }
        console.info(`total ${name} is ${total}`);
      }
      sum("Rafi", 1, 2, 3, 667, 45, 4, 64);

      // spread operator
      const values = [10, 20, 30, 40, 50];
      sum("Akbar", ...values);
    </script>
  </body>
</html>
