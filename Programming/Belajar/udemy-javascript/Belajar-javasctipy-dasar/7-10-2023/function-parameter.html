<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function parameter</title>
  </head>
  <body>
    <script>
      function sayHello(firstName, lastName) {
        document.writeln(
          `nama depan saya ${firstName} dan nama belakang saya ${lastName}`
        );
      }
      sayHello("Rafi", "Akbar");
    </script>
  </body>
</html>
