<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function sebagai values</title>
  </head>
  <body>
    <script>
      function sayHello(name) {
        document.writeln(`Hallo ${name}`);
      }
      sayHello("Rafi");
      const say = sayHello;

      say("Akbar");

      function giveMeName(callback) {
        callback("Eren");
      }
      giveMeName(sayHello);
      giveMeName(say);
    </script>
  </body>
</html>
