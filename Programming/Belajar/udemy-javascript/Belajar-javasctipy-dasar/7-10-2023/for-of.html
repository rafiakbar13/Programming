<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Of</title>
  </head>
  <body>
    <script>
      const names = ["Rafi", "Akbar"];
      for (name of names) {
        console.info(`${name}`);
      }

      const nama = "Muhammad Rafi Akbar";
      for (n of nama) {
        console.info(` ${n.trim()}`);
      }
    </script>
  </body>
</html>
