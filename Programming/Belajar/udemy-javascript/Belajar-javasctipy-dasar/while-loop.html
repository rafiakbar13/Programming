<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Loop</title>
  </head>
  <body>
    <script>
      let counter = 1;
      while (counter <= 100) {
        console.info(`perulangan ke ${counter}`);
        counter++;
      }
    </script>
  </body>
</html>
