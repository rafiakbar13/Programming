<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope</title>
  </head>
  <body>
    <script>
      // global scope
      let counter = 0;
      function hitme() {
        // local scope
        counter++;
      }
      hitme();

      console.info(counter);

      function first() {
        let firstVariable = "First";
        function firstNested() {
          let firstNesterVariable = "FirstNester";
          console.info(firstVariable);
        }
        firstNested();
        console.info(firstNesterVariable); //Error
      }

      function second() {
        let secondVariable = "Second";
      }
      first();
      second();

      //   console.info(firstVariable);
      //   console.info(secondVariable);
    </script>
  </body>
</html>
